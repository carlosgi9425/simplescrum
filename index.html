<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Control de Tareas</title>
</head>
<body id="body">
    
   <header>
       <div class="header-container">
           <img src="./images/LOGO TEMPORAL.png" alt="Logo principal">
           <button id="newTask" class="button" >crear tarea</button>
       </div>
   </header>
   <main>
     <div class="main-container">
         <h1>Simple Scrum</h1>
         <div class="container">
             <h2>TAREAS</h2>
             <div class="task-container" id="todoTasks"></div>
         </div>
         <div class="container">
             <h2>EN PROGRESO</h2>
             <div class="task-container" id="inProgressTasks" ></div>
         </div>
         <div class="container">
             <h2>FINALIZADO</h2>
             <div class="task-container" id="doneTasks" ></div>
             
     </div>
   </main>
   <aside class="" id="formElement">
       <div class="aside-container " >
           <h2>Nueva Tarea</h2>
           <div class="form-contaier">
               <form >
                <div class="input-container">
                    <label for="TitleTask">Título</label>
                    <input  id="title-task" type="text" placeholder="Escriba un título descriptivo ">
                </div>
                <div class="input-container">
                <label for="personTask">Responsable</label>
                <select name="personTask" id="personTask">
                    <option value="">Seleccionar</option>
                    <option value="carlos">Carlos Giraldo</option>
                    <option value="alejandra">Alejandra Giraldo</option>
                    <option value="Elena">Elena Ramírez</option>
                </select>
                </div>
                <div class="input-container">
                <label for="deadLineTask">Plazo de entrega</label>
                <select name="deadLineTask" id="deadLineTask">
                    <option value="">Seleccionar</option>
                    <option value="one">1 día</option>
                    <option value="two">2 días</option>
                    <option value="seven">7 días</option>
                </select>
                </div>
                <div class="action-container">
                    <button type="submit" >Guardar</button>
                    <button type="reset" id="cancelForm" >Cancelar</button>
                </div>
               </form>
           </div>
       </div>
   </aside>

   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://momentjs.com/downloads/moment.js"></script>
   <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/sortable.js"></script>

   <script src="/scripts/helpers.js"></script>
   <script src="/scripts/dates.js"></script>
   <script src="/scripts/gestures.js"></script>
   <script src="/scripts/petitions.js"></script>
   <script src="/scripts/dragranddrop.js"></script>
</body>
</html>
